<body>
    <div class="container">
        <!-- Content here -->
        <h1 style="color: black;">Ajouter un contact</h1>
        <p style="color: black;">Veuillez remplir vos informations</p>

        <form id="action" method="post" action="#"></form>

        <div class="form-group row">
          <label for="nom" class="form-group col-2" >Nom</label>
          <div class="form-group col">
              <input type="text"  name="nom" class="form-control" placeholder="Enter votre nom" id="nom">
          </div>
          <div class="form-group col-2" id="nomCounter">0 car.
          </div>
      </div>

      <div class="form-group row">
        <label for="prenom" class="form-group col-2" >Prénom</label>
        <div class="form-group col">
            <input type="text"  name="prenom" class="form-control" placeholder="Enter votre prénom" id="prenom">
        </div>
        <div class="form-group col-2" id="prenomCounter">0 car.
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="form-group col-2" >Date de naissance</label>
        <div class="form-group col">
          <input type="date"  name="date" class="form-control" placeholder="JJ/MM/AAAA" id="date">
        </div>
        <div class="form-group col-2" id="dateCounter">0 car.
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group col-2">
          <label for="adresse">Adresse</label>
        </div>
        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Paris" id="adresse" />
          <div></br></div>
          <div id="map">
            <img
              alt="map"
              width="300"
              src="https://maps.googleapis.com/maps/api/staticmap?markers=latitude,longitude&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg"
            />
          </div>
        </div>

        <div class="form-group col-1">
          <button class="btn btn-warning" type="button" id="gps"> GPS</button>
        </div>
        
        <div class="form-group col-2" id="adresseCounter">0 car.
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="form-group col-2" >E-mail</label>
      <div class="form-group col">
          <input type="email"  name="email" class="form-control" placeholder="email@gmail.com" id="email">
      </div>
      <div class="form-group col-2" id="emailCounter">0 car.
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <button type="submit" class="btn btn-info">Ajouter</button>
      </div>
    </div>

  </form>
  <hr />
  <p class="titre">  Liste des contact</p> 
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Adresse</th>
        <th>Mail</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <input type="button" value="valider" id="valider" class="btn btn-primary">
</form>
</div>
        
<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Erreur!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Complter le formulaire</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
