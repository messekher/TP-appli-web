<body>
    <div class="container">
        <!-- Content here -->
        <h1 style="color: black;">Formulaire V.2</h1>
        <p style="color: black;">Veuillez remplir vos informations</p>

        <form id="action" method="post" action="#"></form>

        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" placeholder="Entrer votre nom" id="nom">
        </div>
                
        <div class="form-group">
            <label for="prenom"> Prénom:</label>
            <input type="text" class="form-control" placeholder="Entrer votre prénom" id="prenom" >
        </div>

        <div class="form-group">          
            <label for="date" > Date de naissance:</label>
            <input type="date" class="form-control"placeholder="JJ/MM/AAAA" id="date">
        </div>
    
        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="adresse" class="form-control" placeholder="Paris" id="adresse" >     
        </div>
        
        <div class="form-group">
            <label for="mail"> Mail:</label>
            <input type="mail" class="form-control" placeholder="email@gmail.com" id="mail" > 
        </div>

        <input type="button" value="valider" id="valider" class="btn btn-primary">
    </form>
</div>
        
<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Erreur!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Complter le formulaire</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div> 
</body>
